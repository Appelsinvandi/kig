name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## What's Changed

  $CHANGES
categories:
  - title: '💥 Breaking'
    labels:
      - breaking
  - title: '✨ Features'
    labels:
      - feature
      - enhancement
  - title: '🐛 Bug Fixes'
    labels:
      - bug
  - title: '👷 Maintenance'
    labels:
      - chore
      - maintenance
  - title: '📝 Documentation'
    labels:
      - docs
  - title: '📦 Dependency Updates'
    labels:
      - 'dependency'

version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'chore'
      - 'bug'
      - 'maintenance'
      - 'docs'
      - 'dependency'
  default: patch
